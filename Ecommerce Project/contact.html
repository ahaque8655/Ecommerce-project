    <main>
        <section class="contact-section">
            <h2 class="section-title text-center">Contact us</h2>
            <div class="contact-container flex-center">
                <form action="" class="form card">

                    <div class="form-control flex-center">
                        <label for="name">Name</label>
                        <input type="text" id="name" required autocomplete="name">
                    </div>

                    <div class="form-control flex-center">
                        <label for="email">Email</label>
                        <input type="email" id="email" required autocomplete="email">
                    </div>

                    <div class="form-control flex-center">
                        <label for="massage">Massage</label>
                        <textarea name="massage" id="massage"></textarea>
                    </div>
                    <div class="form-control flex-center form-btn-field">
                        <button type="submit" class="btn contact-btn">Submit</button>
                    </div>

                </form>
                <div class="contact-address flex-space-around">
                    <address>
                        <h4>Address :</h4>
                        <p>3-12-11 Matsushima,<br> Edogawa city, Tokyo</p>
                        <br>
                        <span>Call</span>
                        <a href="tel:07015776139">07015776139</a>
                    </address>
                </div>
            </div>
    
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1662873.2451231668!2d139.7698121!3d35.50924045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x605d1b87f02e57e7%3A0x2e01618b22571b89!2sTokyo!5e0!3m2!1sen!2sjp!4v1714205800868!5m2!1sen!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


        </section>
